on: 
  push:
    branches:
       - master
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        server: camppus@sabibicc.net
        username: ${{ secrets.camppus@sabibicc.net}}
        password: ${{ secrets.fgCh%P)p=-c^ }}
name: Deploy to Namecheap SABIBI

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /home/edvaovlu/sabibicc/sabibi
          dry-run: false
          excludes: |
            .git*
            node_modules/
            vendor/
            .env
            storage/
